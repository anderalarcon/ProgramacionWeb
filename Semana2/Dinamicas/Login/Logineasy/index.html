<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <!-- para darle margen a toda la pagina -->
  <body class="container">
    <!--Para poder dividir toda esa fila-->
    <div class="row">
      <!--division 1 -->
      <div class="col-md-4"></div>
      <!--division 2 -->

      <div class="col-md-4">
        <h1>Login</h1>
        <form>
          <div class="form-group">
            <label for="txt_username">Ingrese usuario:</label>
            <input type="text" id="txt_username" class="form-control" />
          </div>
          <div class="form-group">
            <label for="txt_password">Ingrese password:</label>
            <input type="password" id="txt_password" class="form-control" />
          </div>
          <button type="button" class="btn btn-success">Ingresar</button>
        </form>
      </div>
      <!--division 3 -->
      <div class="col-md-4"></div>
    </div>
  </body>
</html>
