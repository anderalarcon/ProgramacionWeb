<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="calculadora.css">
 

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <input id="numeros" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="0">
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button id="qwe" class="btn btn-primary btn-block">7</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block">8</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block">9</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block">+</button>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
                <button class="btn btn-primary btn-block">4</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block">5</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block">6</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block">-</button>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
                <button class="btn btn-primary btn-block">1</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block">2</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block">3</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block">*</button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
                <button class="btn btn-primary btn-block">C</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block">0</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block">.</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block">/</button>
            </div>
          </div>
       
    </div>


</body>
<script src="calculadora.js"></script>
</html>
