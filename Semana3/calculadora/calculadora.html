<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="calculadora.css">
 

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <input id="numeros" type="text" class="form-control"  value="0">
            </div>
        </div>

        <div class="row">
            <div class="col-3">
              <button id="bot7" class="btn btn-primary btn-block" >7</button>
            </div>
            <div class="col-3">
              <button id="bot8"  class="btn btn-primary btn-block" >8</button>
            </div>
            <div class="col-3">
              <button id="bot9" class="btn btn-primary btn-block" >9</button>
            </div>
            <div class="col-3">
              <button id="botsuma" class="btn btn-primary btn-block" >+</button>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
                <button id="bot4" class="btn btn-primary btn-block" >4</button>
            </div>
            <div class="col-3">
              <button id="bot5" class="btn btn-primary btn-block" >5</button>
            </div>
            <div class="col-3">
              <button id="bot6" class="btn btn-primary btn-block" >6</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block">-</button>
            </div>
          </div>

          <div class="row">
            <div class="col-3">
                <button id="bot1" class="btn btn-primary btn-block" >1</button>
            </div>
            <div class="col-3">
              <button id="bot2" class="btn btn-primary btn-block" >2</button>
            </div>
            <div class="col-3">
              <button id="bot3" class="btn btn-primary btn-block" >3</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block">*</button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
                <button id="botonC" class="btn btn-primary btn-block" >C</button>
            </div>
            <div class="col-3">
              <button id="bot0" class="btn btn-primary btn-block" >0</button>
            </div>
            <div class="col-3">
              <button id="botigual" class="btn btn-primary btn-block" >=</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary btn-block">/</button>
            </div>
          </div>
       
    </div>


</body>
<script src="calculadora.js"></script>
</html>
